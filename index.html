<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Google Test Homepage</title>

    <meta name="description" content="Reconstrution of Google homepage in the purpose of learning to build a simple web page using HTML and CSS">
    <html lang="en-US">
</head>

<body> 
    
    <nav>
        <ul>
            <li>About</li>
            <li>Store</li>
        </ul>
        <ul class="right-align">
            <li>Gmail</li>
            <li>Images</li>
            <li><img class="opacity" src="images/outline_apps_black_24dp.png"></li>
            <li>Sign In</li>
        </ul>
    </nav>
   

    <h1> 
        
        <img src="images/googlelogo_color_272x92dp.png">
        <div id="search-box">
            <img id="img-styling" src="images/outline_search_black_24dp.png">
            <input id="bar" type="text">
            <img id="voice-logo" src="images/outline_keyboard_voice_black_24dp.png">
        </div>
        <div id="under-bar-lines">
            <input  id="search" value="Google Search" type="submit">
            <input id="lucky" value="I'm Feeling Lucky" type="submit">

        </div>
    </h1>  

<footer>
    
    <ul>
        <li class="footer-text left">About</li>
        <li class="footer-text">Advertising</li>
        <li class="footer-text">Business</li>
        <li class="footer-text">How search works</li>
        
    </ul>

    <ul class="right-align">
        <li class="footer-text">Consumer Information</li>
        <li class="footer-text">Privacy</li>
        <li class="footer-text">Terms</li>
        <li class="footer-text right">Settings</li>
    </ul>
    </div>
</footer>
